<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="fr" xml:lang="fr">

    <h:head>		
        <title>MonSI APHP</title>
        <link rel="stylesheet" type="text/css" href="style/style.css" media="all" />
        <style>
        </style>
        <h:outputStylesheet library="css" name="sweetalert.css" />
        <h:outputScript library="js" name="sweetalert.min.js" />
    </h:head>

    <h:body>
        <div class="bod">	

            <header>
                <img src="img/aphp.jpg" alt="Logo APHP" class="logo" />
                MonSI APHP
            </header>	


            <h:form>   
                <table class="log">
                    <tbody>
                        <tr>       
                            <td class="texteDr"><h:outputText value="Identifiant :" /></td>      
                            <td><p:inputText id="login" value="#{userBean.user.mailUser}" /></td>
                        </tr>	   
                        <tr>
                            <td class="texteDr"><h:outputText value="Mot de passe :" /></td>       
                            <td><p:password id="password" value="#{userBean.user.password}" /></td></tr>	   
                        <tr>


                            <td colspan="2"><p:commandButton action="#{userBean.authentification()}" value="Connexion" class="bouton" /></td>
                        </tr>
                    </tbody>
                </table>
            </h:form>	

            <footer>
                2017 Copyright Olympus - Aide - Contact 
            </footer>

        </div>
    </h:body>
</html>
