<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      lang="fr" xml:lang="fr">

    <h:head>
        <title>MonSI APHP</title>
        <link rel="stylesheet" type="text/css" href="style/style.css" media="all" />
        <style>
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    </h:head>

    <h:body>

        <div class="bod">

            <header>
                <img src="img/aphp.jpg" alt="Logo APHP" class="logo" />
                MonSI APHP
            </header>	


            <div class="corps">
                <table class="droite">
                    <tr>
                        <td colspan="2" class="texteDr">$date</td>
                    </tr>
                    <tr>
                        <td class = "gras">Bonjour Admin</td> 
                        <td class="boutonBleu"><p:link outcome="index" value="D&eacute;connexion" class="texteBlanc"></p:link></td>
                    </tr>
                </table>

                <br/><br/>

                <div>
                    <table class="bcentre">
                        <tr><td class="boutonVert">Ajouter un service</td></tr>
                    </table>

                    <h:form>
                        <table class = "form">
                            <tr>
                                <td ><h:outputText value="Nom de l'h&ocirc;pital : " /></td>
                                <td>
                                    <select name="hospitalName" id="hospitalName">
                                        <option value="rien" selected="selected">--liste des h&ocirc;pitaux--</option>
                                    </select>
                                </td>
                                <td ><h:outputText value="Nom du p&ocirc;le : " /></td>
                                <td>
                                    <select name="hubName" id="hubName">
                                        <option value="rien" selected="selected">--liste des p&ocirc;les--</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><h:outputText value="Nom du service : " /></td>
                                <td>
                                    <select name="serviceName" id="serviceName">
                                        <option value="rien" selected="selected">--liste des services--</option>
                                    </select>
                                </td>
                            </tr>
                        </table>

                        <table class="form2">
                            <tr>
                                <td><p:commandButton action="e" value="Enregistrer" class="boutonBleu2" /></td>
                            </tr>
                            <tr>
                                <td><p:link outcome="admin" value="&lt; Retour Page pr&eacute;c&eacute;dente" class="texteBleu"></p:link></td>
                            </tr>
                        </table>

                    </h:form>

                </div>	
            </div>

            <footer>
                2017 Copyright Olympus - Aide - Contact
            </footer>
        </div>


    </h:body>
</html>
