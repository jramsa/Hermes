<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en" xml:lang="en">

    <h:head>	
        <title>MonSI APHP</title>
        <link rel="stylesheet" type="text/css" href="style/style.css" media="all" />
        <style>
        </style> 
    </h:head>

    <h:body>

        <div class="bod">
            <header>
                <h:graphicImage value="img/aphp.jpg" class="logo" />
                MonSI APHP
            </header>	

            <div class="corps">
                <table class="droite"><tr>
                        <td colspan="2" class="texteDr">#{dateBean.date}</td></tr>
                    <tr>
                        <td class = "gras">Bonjour <span class="souligne"><p:link outcome="infoUser" value="#{userBean.user.firstnameUser}"></p:link></span></td> 
                        <td class="boutonBleu"><p:link outcome="index" value="D&eacute;connexion" class="texteBlanc"></p:link></td>
                    </tr>
                </table>

                <br/><br/>

                <div>
                    <h:form>
                        <table class = "form">
                            <tr><td class="textecentre"><h:outputText value="Nom : " /><p:inputText id="lastnamePatient" value="#{patientBean.patient.lastnamePatient}" /></td>
                                <td class="textecentre"><h:outputText value="Pr&eacute;nom : " /><p:inputText id="firstnamePatient" value ="#{patientBean.patient.firsnamePatient}" /></td>
                                <td class="textecentre">
                                    <h:commandLink action="searchResult">
                                        <h:graphicImage value="img/loupe.png" class="logo2" />
                                    </h:commandLink>
                                    <h:commandLink action="nouveauPatient">
                                        <h:graphicImage value="img/disquette.png" class="logo2" />
                                    </h:commandLink>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </div>	
            </div>

            <footer>
                2017 Copyright Olympus - Aide - Contact
            </footer>
        </div>

    </h:body>
</html>
