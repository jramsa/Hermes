<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      lang="en" xml:lang="en">

    <h:head>
        <title>MonSI APHP</title><link rel="stylesheet" type="text/css" href="style/style.css" media="all" />
        <style>
        </style>
    </h:head>

    <h:body>

        <div class="bod">
            <header>
                <img src="img/aphp.jpg" alt="Logo APHP" class="logo" />
                MonSI APHP
            </header>	


            <div class="corps">
                <table class="droite">
                    <tr>
                        <td colspan="2" class="texteDr">$date</td>
                    </tr>
                    <tr>
                        <td class = "gras">Bonjour <span class="souligne"><p:link outcome="infoUser" value="#{userBean.user.firstnameUser}"></p:link></span></td> 
                        <td class="boutonBleu"><p:link outcome="index" value="D&eacute;connexion" class="texteBlanc"></p:link></td>
                    </tr>
                </table>

                <br/><br/>

                <div>
                    <p:dataTable var="p" value="#{patientBean.patientResult()}">
                        <p:column headerText="Nom">
                            <p:link outcome="resultPatient" value="#{p.lastnamePatient}">
                                <f:param name="secuId" value="#{p.socialSecurityId}" />
                            </p:link>
                        </p:column>

                        <p:column headerText="Pr&eacute;nom">
                            <p:link outcome="resultPatient" value="#{p.firsnamePatient}">
                                <f:param name="secuId" value="#{p.socialSecurityId}" />
                            </p:link>
                        </p:column>

                        <p:column headerText="Date de naissance">
                            <p:link outcome="resultPatient" value="#{p.dateOfBirth}">
                                <f:param name="secuId" value="#{p.socialSecurityId}" />
                            </p:link>
                        </p:column>

                        <p:column headerText="Ville">
                            <p:link outcome="resultPatient" value="#{p.cityAddress}">
                                <f:param name="secuId" value="#{p.socialSecurityId}" />
                            </p:link>
                        </p:column>
                        
                        <p:column headerText="Num. s&eacute;cu. sociale">
                            <p:link outcome="resultPatient" value="#{p.socialSecurityId}">
                                <f:param name="secuId" value="#{p.socialSecurityId}" />
                            </p:link>
                        </p:column>
                    </p:dataTable>

                    <table class="form2">
                        <tr>
                            <td><p:link outcome="accueil" value="&lt; Retour Page pr&eacute;c&eacute;dente" class="texteBleu"></p:link></td>
                        </tr>
                    </table>

                </div>	
            </div>

            <footer>
                2017 Copyright Olympus - Aide - Contact
            </footer>
        </div>

    </h:body>
</html>
